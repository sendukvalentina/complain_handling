    <div class="container">
        <h3 class="text-center mt-3">Registrasi Akun Customer Service</h3>
        <form>
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" name="" class="form-control" placeholder="Masukkan Nama Lengkap CS">
            </div>

            <div class="form-group">
                <label>Nama Alias</label>
                <input type="text" name="nama_alias" class="form-control" placeholder="Masukkan Nama Alias CS">
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input type="text" name="email" class="form-control" placeholder="Masukkan E-mail CS">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Masukkan Password CS">
            </div>

            <div class="form-group">
                <label>Upload Foto Asli</label>
                <input type="file" name="foto_asli" class="form-control-file">
            </div>
               
            <div class="form-group">
                <label>Upload Foto Palsu</label>
                <input type="file" name="foto_palsu" class="form-control-file"> 
            </div>
            
            <button type="submit" class="btn btn-primary">Buat Akun</button>
            <button type="submit" class="btn btn-danger">Batal</button>

        </form>
    </div>
